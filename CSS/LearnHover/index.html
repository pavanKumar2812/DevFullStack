<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hover Effects</title>
    <style>
        a
        {
            height: 10vh;
            text-align: center;
            background: #e5383b;
            color: whitesmoke;
            padding: 25px 0;
            margin: 5px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        a:hover
        {
            background-color: #ba181b;
            background-image: url("./eyes.jpg");
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Menu</a>
        <a href="#">Book a table</a>
        <a href="#">Catering</a>
    </nav>
</body>
</html>
